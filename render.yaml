services:
  - type: web
    name: playlist-downloader
    runtime: docker
    dockerContext: .
    plan: free
    autoDeploy: false
    envVars:
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: playlist-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: ALLOW_INPROCESS_DOWNLOADS
        value: "true"
      - key: STORAGE_BACKEND
        value: local
      - key: CORS_ORIGINS
        value: '["*"]'
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: YTDLP_MAX_WORKERS
        value: "2"

databases:
  - name: playlist-db
    plan: free
